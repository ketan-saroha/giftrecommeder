<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Gift Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f06292, #9575cd); /* Medium lightness romantic gradient */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items from the top */
            min-height: 100vh;
            margin: 0;
            color: #fff; /* White text for good contrast on this background */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        header {
            background-color: rgba(255, 255, 255, 0.15); /* Slightly more opaque header */
            padding: 20px 30px;
            border-radius: 10px;
            margin-top: 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Slightly more pronounced shadow */
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Slightly more pronounced text shadow */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            width: 95%;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.25); /* Slightly more opaque gallery */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Slightly more pronounced shadow */
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* A bit more shadow */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* More pronounced hover shadow */
        }

        /* Subtle animation for the body background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>‚ù§Ô∏è Celebrate Your Anniversary! ü•Ç</h1>
        <p style="font-size: 1.1em; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">Explore heartwarming anniversary gift ideas for your loved one.</p>
    </header>
