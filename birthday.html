<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Gift Recommender</title>
  <style>
    :root {
      --primary: #ff6b6b;
      --secondary: #4ecdc4;
      --dark: #292f36;
      --light: #f0ecec;
      --gray: #a6a6a6;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background: #fff;
      width: 90%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary), var(--dark));
      color: #fff;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header-btn {
      background-color: #a8a0a0;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: var(--transition);
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: var(--light);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: var(--radius);
      word-wrap: break-word;
    }

    .message.you {
      background-color: var(--secondary);
      color: #fff;
      align-self: flex-end;
      text-align: right;
    }

    .message.ai {
      background-color: var(--gray);
      color: #fff;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 14px;
      border-top: 1px solid var(--gray);
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--gray);
      border-radius: var(--radius);
      margin-right: 10px;
      font-size: 1rem;
    }

    .chat-input button {
      padding: 10px 16px;
      background-color: var(--primary);
      border: none;
      color: #fff;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
    }

    .chat-input button:hover {
      background-color: var(--dark);
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 90vh;
      }

      .chat-messages {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Gift Recommender
      <button class="chat-header-btn" onclick="resetChat()" aria-label="Start new chat">New Chat</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." aria-label="Message" onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyAbZSLprv3d0d7IlrmPjzwAP7cLIA8_k78";

    const SYSTEM_CONTEXT = `You are a domain-specific AI assistant trained ONLY to recommend thoughtful, personalized gifts.
Do not answer questions outside this domain.
Always reply in user-friendly Hinglish + English mixed format.
Sort gift suggestions by relevance.
Avoid giving long descriptions unless user asks.
If question is unrelated to gifting, say: 'Sorry! Main sirf gifting mein hi madad kar sakta hoon üéÅ'.`;

    window.onload = () => {
      appendMessage("AI", "Hello! Kaise help kar sakta hoon aapko gift dhoondhne mein? üéÅüòä");
    };

    function handleKeyPress(event) {
      if (event.key === "Enter") sendMessage();
    }

    function appendMessage(sender, content, isHTML = false) {
      const chatMessages = document.getElementById("chatMessages");
      const message = document.createElement("div");
      message.className = `message ${sender.toLowerCase()}`;
      message.innerHTML = isHTML ? content : `<strong>${sender}:</strong> ${content}`;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return message;
    }

    async function sendMessage() {
      const inputField = document.getElementById("messageInput");
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      appendMessage("You", userMessage);
      inputField.value = "";

      const typingEl = appendMessage("AI", "<em>Soch raha hoon...</em>", true);

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: [
                { role: "user", parts: [{ text: userMessage }] }
              ],
              systemInstruction: {
                role: "system",
                parts: [{ text: SYSTEM_CONTEXT }]
              }
            })
          }
        );

        const data = await response.json();
        const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Oops! Kuch problem ho gayi üòï";
        const formattedLines = rawText.split('\n');

        let displayHTML = `<strong>AI:</strong><br>`;
        typingEl.innerHTML = displayHTML;

        let lineIndex = 0;

        function displayNextLine() {
          if (lineIndex >= formattedLines.length) return;

          const line = formattedLines[lineIndex].replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
          const words = line.split(' ');
          let wordIndex = 0;

          const interval = setInterval(() => {
            if (wordIndex >= words.length) {
              clearInterval(interval);
              displayHTML += "<br>";
              typingEl.innerHTML = displayHTML;
              lineIndex++;
              setTimeout(displayNextLine, 300); // delay between lines
              return;
            }
            displayHTML += words[wordIndex] + " ";
            typingEl.innerHTML = displayHTML;
            wordIndex++;
          }, 80); // delay between words
        }

        setTimeout(displayNextLine, 300); // initial delay before typing starts

      } catch (error) {
        typingEl.innerHTML = `<strong>AI:</strong> Network error! Please try again later üö´`;
      }
    }

    function resetChat() {
      document.getElementById("chatMessages").innerHTML = "";
      appendMessage("AI", "Nayi shuruaat! Batao, kiske liye gift chahiye? üéÅ");
    }
  </script>
</body>
</html>
